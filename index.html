<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<section class="card-component">
		<div class="container">
			<div class="bg-image-top">
			<img src="images/bg-pattern-top.svg"/>
			</div>
			<div class="card">
				<div class="card-body">
					<img src="images/bg-pattern-card.svg"/>
					<div class="profile-data">
						<div class="profile-pic">
							<img src="images/image-victor.jpg"/>
						</div>
						<h3>Victor Crest <span class="age"> 26 </span></h3> 
						<span class="location">London</span>
					</div>
					<hr>	
					<div class="profile-stats">
						<div class="col">
							<h3>80K </h3>
							 <span class="meta">Followers</span>
						</div>
						<div class="col">
							<h3>803K </h3>
							 <span class="meta">Likes</span>
						</div>
						<div class="col">
							<h3>1.4K </h3>
							 <span class="meta">Photos</span>
						</div>					
					</div>
				</div>
			</div>
			<div class="bg-image-bottom">
			<img src="images/bg-pattern-bottom.svg"/>
			</div>
		</div>
	</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Niranjan Reddy Panem</a>.
  </div>
</body>
</html>
